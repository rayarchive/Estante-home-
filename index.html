<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estante Clássica - Visual Restaurado</title>
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            /* Cor padrão (Modo Claro) */
            background-color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease; /* Transição suave ao mudar o modo */
        }

        /* Detecta se o dispositivo está no Modo Escuro */
        @media (prefers-color-scheme: dark) {
            body, html {
                background-color: #1a1a1a; /* Cor para o Modo Escuro */
            }
        }

        /* Otimização para dispositivos móveis */
        @media (max-width: 768px) {
            body, html {
                height: auto;
                overflow-y: auto;
                overflow-x: hidden;
            }

            .furniture-wrapper {
                height: auto;
                min-height: auto;
                padding: 10px 10px 20px 10px;
            }

            .shelf-top-crown {
                height: 20px;
                width: calc(100% + 20px);
            }

            .shelf-top-crown::before, .shelf-top-crown::after {
                font-size: 10px;
            }

            .shelf-header {
                height: 12px;
                border-bottom: 3px solid #121212;
            }

            .library-container {
                border-left: 5px solid #121212;
                border-right: 5px solid #121212;
                height: 400px; /* Altura fixa e compacta */
                min-height: auto;
                max-height: none;
            }

            .library-column {
                border-right: 4px solid #121212;
            }

            .shelf-row {
                border-bottom: 5px solid #121212;
                padding: 0 1px;
            }

            .shelf-footer {
                height: 35px;
                width: calc(100% + 15px);
                border-top: 3px solid #121212;
            }

            .book {
                margin-right: 0.5px;
            }

            .book:hover { 
                transform: scale(1.05) translateY(-3px); 
            }

            /* Painel admin otimizado para mobile */
            #admin-panel {
                max-height: 85vh;
                padding: 10px;
                font-size: 14px;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
                margin-bottom: 6px;
            }

            input, select, .btn {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }

            #backupArea {
                width: 100%;
                height: 80px;
                font-size: 12px;
            }
        }

        .furniture-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 0 20px;
        }

        /* --- TOPO CLÁSSICO RESTAURADO --- */
        .shelf-top-crown {
            width: calc(100% + 30px);
            height: 50px;
            background: #121212;
            z-index: 6;
            border-bottom: 4px solid #121212;
            flex-shrink: 0;
            position: relative;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.7);
        }
        .shelf-top-crown::before, .shelf-top-crown::after {
            content: "✦";
            position: absolute;
            top: 50%; transform: translateY(-50%);
            color: #999B9B; font-size: 15px;
        }
        .shelf-top-crown::before { left: 15px; }
        .shelf-top-crown::after { right: 15px; }

        .shelf-header {
            width: calc(100% + 10px);
            height: 25px;
            background: #121212;
            z-index: 5;
            border-bottom: 6px solid #121212;
            flex-shrink: 0;
        }

        /* --- ESTRUTURA DE COLUNAS (GRID) --- */
        .library-container {
            flex: 1;
            width: 100%;
            background-color: #121212;
            border-left: 10px solid #121212;
            border-right: 10px solid #121212;
            display: grid;
            /* Garante 5 colunas exatamente iguais */
            grid-template-columns: repeat(5, 1fr);
            position: relative;
            overflow: hidden;
        }

        .library-column {
            display: grid;
            /* Garante 6 prateleiras exatamente iguais */
            grid-template-rows: repeat(6, 1fr);
            border-right: 8px solid #121212;
            height: 100%;
        }
        .library-column:last-child { border-right: none; }

        .shelf-row {
            display: flex; 
            align-items: flex-end; 
            padding: 0 2px;
            background: #0d0d0d;
            border-bottom: 10px solid #121212;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        /* --- BASE SÓLIDA --- */
        .shelf-footer { 
            width: calc(100% + 20px); 
            height: 60px; 
            background: #121212;
            border-top: 5px solid #121212;
            flex-shrink: 0;
            z-index: 1;
            box-shadow: 0px -10px 15px rgba(0, 0, 0, 0.5);
        }

        /* --- LIVROS --- */
        .book {
            margin-right: 1px;
            background-size: 100% 100%;
            box-shadow: 1px 0 3px rgba(0,0,0,0.8);
            transition: transform 0.2s;
            cursor: pointer; 
            flex-shrink: 0;
        }
        .book:hover { transform: scale(1.1) translateY(-5px); z-index: 10; }
        .book-filler {
            opacity: 0.3;
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a);
        }

        /* PAINEL (Mantido) */
        #admin-panel { display: none; background: #121212; padding: 15px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; max-height: 80vh; overflow-y: auto; text-align: center; }
        #secret-btn { width: 100%; height: 100%; opacity: 0; cursor: pointer; border: none; }
        .input-group { display: flex; gap: 8px; margin-bottom: 8px; justify-content: center; flex-wrap: wrap; }
        input, select { padding: 8px; background: #222; border: 1px solid #444; color: #eee; border-radius: 4px; }
        .btn { border:none; padding:8px 15px; cursor:pointer; color:white; border-radius:4px; font-weight:bold; }
        .btn-add { background:#388E3C; }
        #backupArea { width: 90%; height: 60px; background: #000; color: #0f0; margin: 10px auto; display: block; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <div class="input-group">
            <input type="text" id="seriesName" placeholder="Título">
            <select id="bookType">
                <option value="manga">Mangá</option>
                <option value="novel">Light Novel</option>
            </select>
            <input type="text" id="imgUrl" placeholder="URL Lombada">
            <input type="text" id="pageLink" placeholder="Link">
        </div>
        <div class="input-group">
            <button class="btn btn-add" onclick="addBook()">Adicionar</button>
            <button class="btn" style="background:#555" onclick="removeLast()">Desfazer</button>
            <button class="btn" style="background:#121212" onclick="togglePanel()">Fechar</button>
        </div>
        <textarea id="backupArea"></textarea>
        <button class="btn" style="background:#121212" onclick="generateBackup()">Gerar Backup</button>
        <button class="btn" style="background:#121212" onclick="restoreBackup()">Restaurar</button>
    </div>

    <div class="furniture-wrapper">
        <div class="shelf-top-crown"></div>
        <div class="shelf-header"></div>
        
        <div class="library-container" id="libraryContainer">
            </div>

        <div class="shelf-footer">
            <button id="secret-btn" onclick="togglePanel()"></button>
        </div>
    </div>

    <script>
        const COLUMNS = 5;
        const SHELVES = 6;
        const PX_CM = 4.8; 
        let myBooks = JSON.parse(localStorage.getItem('myMangaLibrary_v3')) || [];

        function init() {
            const container = document.getElementById('libraryContainer');
            container.innerHTML = '';
            for (let c = 0; c < COLUMNS; c++) {
                const col = document.createElement('div');
                col.className = 'library-column';
                for (let s = 0; s < SHELVES; s++) {
                    const shelf = document.createElement('div');
                    shelf.className = 'shelf-row';
                    shelf.id = `s-${c}-${s}`;
                    col.appendChild(shelf);
                }
                container.appendChild(col);
            }
            render();
        }

        function render() {
            document.querySelectorAll('.shelf-row').forEach(s => s.innerHTML = '');
            // Ordenação apenas alfabética por série
            myBooks.sort((a,b) => a.series.localeCompare(b.series));

            let bookIdx = 0;
            for (let c = 0; c < COLUMNS; c++) {
                for (let s = 0; s < SHELVES; s++) {
                    const shelf = document.getElementById(`s-${c}-${s}`);
                    if(!shelf) continue;
                    
                    // Calcula o espaço disponível considerando padding
                    const shelfStyle = window.getComputedStyle(shelf);
                    const paddingLeft = parseFloat(shelfStyle.paddingLeft) || 0;
                    const paddingRight = parseFloat(shelfStyle.paddingRight) || 0;
                    const maxWidth = shelf.clientWidth - paddingLeft - paddingRight;
                    let usedWidth = 0;
                    let hasRealBooks = false; // Flag para controlar se há livros reais

                    // Adiciona livros reais
                    while (bookIdx < myBooks.length) {
                        const b = myBooks[bookIdx];
                        const wPx = b.w * PX_CM;
                        const margin = 1; // margin-right do livro
                        
                        if (usedWidth + wPx + margin <= maxWidth) {
                            shelf.appendChild(createBook(b, false));
                            usedWidth += wPx + margin;
                            bookIdx++;
                            hasRealBooks = true;
                        } else break;
                    }

                    // Preenche o resto com livros genéricos
                    const margin = 1;
                    
                    while (usedWidth < maxWidth) {
                        const remainingSpace = maxWidth - usedWidth;
                        
                        // Se o espaço restante é muito pequeno (menos de 10px), para
                        if (remainingSpace < 10) {
                            break;
                        }
                        
                        let rndW;
                        // Se há livros reais, usa tamanhos mais próximos dos reais
                        const minWidth = hasRealBooks ? 1.2 * PX_CM : 0.6 * PX_CM;
                        const maxFillerWidth = hasRealBooks ? 2.8 * PX_CM : 2.5 * PX_CM;
                        
                        if (remainingSpace <= minWidth + margin) {
                            // Espaço muito pequeno, para de adicionar
                            break;
                        } else if (remainingSpace <= maxFillerWidth + margin) {
                            // Usa quase todo o espaço restante (deixa só a margem)
                            rndW = (remainingSpace - margin) / PX_CM;
                        } else {
                            // Gera largura aleatória
                            if (hasRealBooks) {
                                // Com livros reais: tamanhos similares aos mangás/novels
                                rndW = 1.2 + Math.random() * 1.6; // Entre 1.2 e 2.8 cm
                            } else {
                                // Sem livros reais: mais variação
                                rndW = 0.6 + Math.random() * 1.9; // Entre 0.6 e 2.5 cm
                            }
                        }
                        
                        const wPx = rndW * PX_CM;
                        
                        // Adiciona o livro se couber
                        if (usedWidth + wPx + margin <= maxWidth) {
                            shelf.appendChild(createBook({w: rndW}, true));
                            usedWidth += wPx + margin;
                        } else {
                            break;
                        }
                    }
                }
            }
        }

        function createBook(data, isFiller) {
            const div = document.createElement('div');
            div.className = isFiller ? 'book book-filler' : 'book';
            div.style.width = `${data.w * PX_CM}px`;
            
            if(!isFiller) {
                div.style.backgroundImage = `url(${data.url})`;
                div.title = data.series;
                div.onclick = () => data.link && window.open(data.link, '_blank');
                // Variação sutil na altura dos livros reais
                div.style.height = `${82 + Math.random() * 8}%`; // Entre 82% e 90%
            } else {
                div.style.backgroundColor = "#1a1a1a";
                // Maior variação de altura para livros genéricos
                div.style.height = `${65 + Math.random() * 30}%`; // Entre 65% e 95%
            }
            return div;
        }

        function addBook() {
            const series = document.getElementById('seriesName').value;
            const img = document.getElementById('imgUrl').value;
            if(!series || !img) return;
            myBooks.push({
                series,
                url: img, 
                link: document.getElementById('pageLink').value,
                // Mangá: 1.3-1.5cm | Light Novel: 2.0-2.5cm
                w: document.getElementById('bookType').value === 'manga' ? 1.3 + Math.random() * 0.2 : 2.0 + Math.random() * 0.5
            });
            save();
        }

        function togglePanel() { const p = document.getElementById('admin-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
        function removeLast() { if(confirm("Remover?")) { myBooks.pop(); save(); } }
        function save() { localStorage.setItem('myMangaLibrary_v3', JSON.stringify(myBooks)); render(); }
        function generateBackup() { document.getElementById('backupArea').value = JSON.stringify(myBooks); }
        function restoreBackup() { try { myBooks = JSON.parse(document.getElementById('backupArea').value); save(); } catch(e){alert("Erro!");} }

        window.onload = init;
        window.onresize = render;
    </script>
</body>
</html>
