<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estante Clássica - Visual Restaurado</title>
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            /* Cor padrão (Modo Claro) */
            background-color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease; /* Transição suave ao mudar o modo */
        }

        /* Detecta se o dispositivo está no Modo Escuro */
        @media (prefers-color-scheme: dark) {
            body, html {
                background-color: #121212; /* Cor para o Modo Escuro */
            }
        }

        .furniture-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 0 20px;
        }

        /* --- TOPO CLÁSSICO RESTAURADO --- */
        .shelf-top-crown {
            width: calc(100% + 30px);
            height: 40px;
            background: #161616;
            z-index: 6;
            border-bottom: 4px solid ##161616;
            flex-shrink: 0;
            position: relative;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.7);
        }
        .shelf-top-crown::before, .shelf-top-crown::after {
            content: "✦";
            position: absolute;
            top: 50%; transform: translateY(-50%);
            color: #999B9B; font-size: 15px;
        }
        .shelf-top-crown::before { left: 15px; }
        .shelf-top-crown::after { right: 15px; }

        .shelf-header {
            width: calc(100% + 10px);
            height: 25px;
            background: #161616;
            z-index: 5;
            border-bottom: 6px solid ##161616;
            flex-shrink: 0;
        }

        /* --- ESTRUTURA DE COLUNAS (GRID) --- */
        .library-container {
            flex: 1;
            width: 100%;
            background-color: #161616;
            border-left: 10px solid #1a1a1a;
            border-right: 10px solid #1a1a1a;
            display: grid;
            /* Garante 5 colunas exatamente iguais */
            grid-template-columns: repeat(5, 1fr);
            position: relative;
            overflow: hidden;
        }

        .library-column {
            display: grid;
            /* Garante 6 prateleiras exatamente iguais */
            grid-template-rows: repeat(6, 1fr);
            border-right: 8px solid #1a1a1a;
            height: 100%;
        }
        .library-column:last-child { border-right: none; }

        .shelf-row {
            display: flex; 
            align-items: flex-end; 
            padding: 0 2px;
            background: #0d0d0d;
            border-bottom: 10px solid #1a1a1a;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        /* --- BASE SÓLIDA --- */
        .shelf-footer { 
            width: calc(100% + 20px); 
            height: 60px; 
            background: #161616;
            border-top: 5px solid ##161616;
            flex-shrink: 0;
            z-index: 1;
            box-shadow: 0px -10px 15px rgba(0, 0, 0, 0.5);
        }

        /* --- LIVROS --- */
        .book {
            margin-right: 1px;
            background-size: 100% 100%;
            box-shadow: 1px 0 3px rgba(0,0,0,0.8);
            transition: transform 0.2s;
            cursor: pointer; 
            flex-shrink: 0;
            /* Altura baseada na prateleira atual */
            height: 85%;
        }
        .book:hover { transform: scale(1.1) translateY(-5px); z-index: 10; }
        .book-filler {
            opacity: 0.3;
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a);
        }

        /* PAINEL (Mantido) */
        #admin-panel { display: none; background: #161616; padding: 15px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; max-height: 80vh; overflow-y: auto; text-align: center; }
        #secret-btn { width: 100%; height: 100%; opacity: 0; cursor: pointer; border: none; }
        .input-group { display: flex; gap: 8px; margin-bottom: 8px; justify-content: center; flex-wrap: wrap; }
        input, select { padding: 8px; background: #222; border: 1px solid #444; color: #eee; border-radius: 4px; }
        .btn { border:none; padding:8px 15px; cursor:pointer; color:white; border-radius:4px; font-weight:bold; }
        .btn-add { background:#388E3C; }
        #backupArea { width: 90%; height: 60px; background: #000; color: #0f0; margin: 10px auto; display: block; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <div class="input-group">
            <input type="text" id="seriesName" placeholder="Título">
            <input type="number" id="volNumber" placeholder="Vol" style="width:60px">
            <select id="bookType">
                <option value="manga">Mangá</option>
                <option value="novel">Light Novel</option>
            </select>
            <input type="text" id="imgUrl" placeholder="URL Lombada">
            <input type="text" id="pageLink" placeholder="Link">
        </div>
        <div class="input-group">
            <button class="btn btn-add" onclick="addBook()">Adicionar</button>
            <button class="btn" style="background:#555" onclick="removeLast()">Desfazer</button>
            <button class="btn" style="background:#161616" onclick="togglePanel()">Fechar</button>
        </div>
        <textarea id="backupArea"></textarea>
        <button class="btn" style="background:#161616" onclick="generateBackup()">Gerar Backup</button>
        <button class="btn" style="background:#161616" onclick="restoreBackup()">Restaurar</button>
    </div>

    <div class="furniture-wrapper">
        <div class="shelf-top-crown"></div>
        <div class="shelf-header"></div>
        
        <div class="library-container" id="libraryContainer">
            </div>

        <div class="shelf-footer">
            <button id="secret-btn" onclick="togglePanel()"></button>
        </div>
    </div>

    <script>
        const COLUMNS = 5;
        const SHELVES = 6;
        const PX_CM = 4.8; 
        let myBooks = JSON.parse(localStorage.getItem('myMangaLibrary_v3')) || [];

        function init() {
            const container = document.getElementById('libraryContainer');
            container.innerHTML = '';
            for (let c = 0; c < COLUMNS; c++) {
                const col = document.createElement('div');
                col.className = 'library-column';
                for (let s = 0; s < SHELVES; s++) {
                    const shelf = document.createElement('div');
                    shelf.className = 'shelf-row';
                    shelf.id = `s-${c}-${s}`;
                    col.appendChild(shelf);
                }
                container.appendChild(col);
            }
            render();
        }

        function render() {
            document.querySelectorAll('.shelf-row').forEach(s => s.innerHTML = '');
            myBooks.sort((a,b) => a.series.localeCompare(b.series) || a.vol - b.vol);

            let bookIdx = 0;
            for (let c = 0; c < COLUMNS; c++) {
                for (let s = 0; s < SHELVES; s++) {
                    const shelf = document.getElementById(`s-${c}-${s}`);
                    if(!shelf) continue;
                    let maxWidth = shelf.clientWidth;
                    let usedWidth = 0;

                    while (bookIdx < myBooks.length) {
                        const b = myBooks[bookIdx];
                        const wPx = b.w * PX_CM;
                        if (usedWidth + wPx <= maxWidth) {
                            shelf.appendChild(createBook(b, false));
                            usedWidth += wPx;
                            bookIdx++;
                        } else break;
                    }

                    // Fillers (Livros genéricos)
                    while (usedWidth < maxWidth - 10) {
                        const rndW = 1.2 + Math.random() * 0.8;
                        const wPx = rndW * PX_CM;
                        if (usedWidth + wPx <= maxWidth) {
                            shelf.appendChild(createBook({w: rndW}, true));
                            usedWidth += wPx;
                        } else break;
                    }
                }
            }
        }

        function createBook(data, isFiller) {
            const div = document.createElement('div');
            div.className = isFiller ? 'book book-filler' : 'book';
            div.style.width = `${data.w * PX_CM}px`;
            
            if(!isFiller) {
                div.style.backgroundImage = `url(${data.url})`;
                div.title = data.series;
                div.onclick = () => data.link && window.open(data.link, '_blank');
            } else {
                div.style.backgroundColor = "#1a1a1a";
                div.style.height = `${70 + Math.random() * 20}%`;
            }
            return div;
        }

        function addBook() {
            const series = document.getElementById('seriesName').value;
            const img = document.getElementById('imgUrl').value;
            if(!series || !img) return;
            myBooks.push({
                series, vol: document.getElementById('volNumber').value || 0,
                url: img, link: document.getElementById('pageLink').value,
                w: document.getElementById('bookType').value === 'manga' ? 1.6 : 2.4
            });
            save();
        }

        function togglePanel() { const p = document.getElementById('admin-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
        function removeLast() { if(confirm("Remover?")) { myBooks.pop(); save(); } }
        function save() { localStorage.setItem('myMangaLibrary_v3', JSON.stringify(myBooks)); render(); }
        function generateBackup() { document.getElementById('backupArea').value = JSON.stringify(myBooks); }
        function restoreBackup() { try { myBooks = JSON.parse(document.getElementById('backupArea').value); save(); } catch(e){alert("Erro!");} }

        window.onload = init;
        window.onresize = render;
    </script>
</body>
</html>
